{% extends "base.html" %}

{% block title %}Login - PV-Chat{% endblock %}

{% block content %}
<div class="container" style="display: flex; justify-content: center; align-items: center; min-height: 90vh;">
    <div class="card" style="width: 100%; max-width: 400px; margin: 2rem 0;">
        <h2 style="text-align: center; margin-bottom: var(--spacing-sm);">Welcome Back</h2>
        <p style="text-align: center; color: var(--text-secondary); margin-bottom: var(--spacing-xl);">Sign in to
            continue fading</p>

        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" name="username" required autofocus
                    placeholder="Enter your username">
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" name="password" required placeholder="Enter your password">
            </div>

            <button type="submit" class="btn btn-primary"
                style="width: 100%; margin-top: var(--spacing-sm);">Login</button>

            <div style="text-align: center; margin-top: var(--spacing-lg);">
                <p style="font-size: 0.9rem; color: var(--text-secondary);">
                    Don't have an account? <a href="{{ url_for('register') }}"
                        style="color: var(--accent);">Register</a>
                </p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
