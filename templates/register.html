{% extends "base.html" %}

{% block title %}Register - Fade{% endblock %}

{% block content %}
<div class="container" style="display: flex; justify-content: center; align-items: center; min-height: 90vh;">
    <div class="card" style="width: 100%; max-width: 480px; margin: 2rem 0;">
        <h2 style="text-align: center; margin-bottom: var(--spacing-sm);">Create Account</h2>
        <p style="text-align: center; color: var(--text-secondary); margin-bottom: var(--spacing-xl);">Join Fade for
            ephemeral chats</p>

        <form method="POST" action="{{ url_for('register') }}">
            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" name="username" required minlength="3"
                    placeholder="Choose a username">
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" name="password" required minlength="6"
                    placeholder="Create a password">
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: var(--spacing-md);">
                <div class="form-group">
                    <label class="form-label">Age</label>
                    <input type="number" class="form-control" name="age" min="13" max="100" placeholder="Your age">
                </div>
                <div class="form-group">
                    <label class="form-label">Duration</label>
                    <select class="form-control" name="duration"
                        style="appearance: none; background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23D6BEFA%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E'); background-repeat: no-repeat; background-position: right .7em top 50%; background-size: .65em auto;">
                        <option value="Permanent">Permanent</option>
                        <option value="1h">1 hour</option>
                        <option value="30m">30 minutes</option>
                        <option value="10m">10 minutes</option>
                        <option value="5m">5 minutes</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Interests (comma separated)</label>
                <input type="text" class="form-control" name="interests" placeholder="e.g. music, coding, gaming">
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: var(--spacing-sm);">Start
                Fading</button>

            <div style="text-align: center; margin-top: var(--spacing-lg);">
                <p style="font-size: 0.9rem; color: var(--text-secondary);">
                    Already have an account? <a href="{{ url_for('login') }}" style="color: var(--accent);">Login</a>
                </p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
