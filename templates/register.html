{% extends "base.html" %}

{% block title %}Register - Chat App{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-card-header">
            <h2 class="auth-title">Create Account</h2>
            <p class="auth-subtitle">Join the conversation</p>
        </div>
        <div class="auth-card-body">
            <form method="POST" action="{{ url_for('register') }}">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control form-control-custom" id="username" name="username" required autofocus minlength="3">
                    <small class="form-text text-muted">3+ characters, letters, numbers, and underscores only</small>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control form-control-custom" id="password" name="password" required minlength="6">
                    <small class="form-text text-muted">Minimum 6 characters</small>
                </div>
                <button type="submit" class="btn btn-primary-custom w-100 mb-3">Register</button>
                <div class="text-center">
                    <p class="auth-link-text">Already have an account? <a href="{{ url_for('login') }}" class="auth-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
